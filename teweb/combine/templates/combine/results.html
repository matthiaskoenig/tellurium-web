{% extends "combine/base_generic.html" %}
{% load static %}

{% block content %}
<h1><a href="http://co.mbine.org/documents/archive" alt="COMBINE archive format" target="_blank"><img
            src="{% static 'combine/images/logos/omex.png' %}" height="40"></a> {{ archive }}</h1>
    <h2>Outputs</h2>
    <div id="tester" style="width:800px;height:500px;"></div>

{% endblock %}


    {% block javascript %}
        <script src="{% static 'combine/js/plotly-1.18.1.min.js' %}"></script>
  <script>

    // https://plot.ly/javascript/reference/#scatter-marker

    // plotly plot
    var trace1 = {
      x: [1, 2, 3, 4],
      y: [10, 15, 13, 17],
      mode: 'markers',
      name: 'Scatter'
    };

    var trace2 = {
      x: [2, 3, 4, 5],
      y: [16, 5, 11, 9],
      mode: 'lines',
      name: 'Lines'
    };

    var trace3 = {
      x: [1, 2, 3, 4],
      y: [12, 9, 15, 12],
      mode: 'lines+markers',
      name: 'Scatter + Lines'
    };

    var data = [ trace1, trace2, trace3 ];

    var layout = {
      title:'Adding Names to Line and Scatter Plot',
        xaxis: {
            title: 'x-axis title'
          },
        yaxis: {
            title: 'y-axis title'
        }
    };
    Plotly.newPlot('tester', data, layout);
  </script>

{% endblock %}
