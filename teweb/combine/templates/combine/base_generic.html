{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Tellurium Web Tools{% endblock %}</title>
    <meta name="description" content="Tellurium Web Tools">
    <meta name="author" content="Matthias Koenig">
    <link rel="shortcut icon" href="{% static 'combine/images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'combine/bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'combine/font-awesome-4.6.3/css/font-awesome.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'combine/css/teweb.css' %}"/>
</head>


<body>
<div id="sidebar">
    {% block sidebar %}
        <ul>
            <li><a href="{% url 'combine:index' %}">Home</a></li>
            <li><a href="{% url 'combine:about' %}">About</a></li>
        </ul>
    {% endblock %}
</div>
<div id="content">
    {% block content %}{% endblock %}
</div>
<div id="footer">
    <hr/>
    <a href="http://co.mbine.org/" alt="COMBINE" target="_blank"><img src="{% static 'combine/images/logos/combine.png' %}" height="30"></a>&nbsp;&nbsp;
    <a href="http://co.mbine.org/documents/archive" alt="COMBINE archive format" target="_blank"><img src="{% static 'combine/images/logos/omex.png' %}" height="30"></a>&nbsp;&nbsp;
    <a href="http://sbml.org" alt="SBML" target="_blank"><img src="{% static 'combine/images/logos/sbml.png' %}" height="30"></a>&nbsp;&nbsp;
    <a href="http://sed-ml.org" alt="SED-ML" target="_blank"><img src="{% static 'combine/images/logos/sedml.png' %}" height="30"></a>&nbsp;&nbsp;
   <a href="http://libroadrunner.org/" alt="libroadrunner" target="_blank"><img src="{% static 'combine/images/logos/libroadrunner.jpg' %}" height="30"></a>&nbsp;&nbsp;
<a href="http://tellurium.analogmachine.org/" alt="Tellurium" target="_blank"><img src="{% static 'combine/images/logos/te.png' %}" height="30"></a>&nbsp;&nbsp;
</div>
</body>
</html>
