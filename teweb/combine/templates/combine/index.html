<h1>tellurium Web Tools</h1>
The tellurium Web Tools provide a means for the execution of Combine archives.

<h2>Combine Archives</h2>
{% if archives %}
    <ul>
    {% for archive in archives %}
        <li><a href="/combine/{{ archive.id }}/">{{ archive.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No archives are available.</p>
{% endif %}
