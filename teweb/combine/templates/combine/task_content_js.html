
<script>
    //////////////////////////////////////////////////////////////////////
    // using jQuery
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');


    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });
    //////////////////////////////////////////////////////////////////////

    var willstop = 0;

    function checkState() {
        console.log("check_state");

        // ajax call to check status
        $.ajax({
            url: 'check_state',
            type: 'POST',
            data: {
                task_id: '{{ task.task_id }}',
            },
            success: function (data) {
                status = data.status
                console.log(status)

                // $("#id_status").text = result.status;
                //document.getElementById("task_status").textContent = status;

                if (status == "SUCCESS") {
                    willstop = 1;
                } else if (status == "FAILURE") {
                    willstop = 1;
                }
            },
            error: function (xhr, textStatus, errorThrown) {
                // Problem of parsererror if finishes too fast
                console.log('ajax request failed: ' + textStatus);
            }
        });
    }

    // repetitive ajax call for result
    var refreshIntervalId = setInterval(function () {
        checkState();
        if (willstop == 1) {
            clearInterval(refreshIntervalId);
            // Do something: like go to results
            //window.location.href = '';
        }
    }, 500);

</script>
