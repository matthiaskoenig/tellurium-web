{% extends "combine/base_generic.html" %}
{% load static %}

{% block content %}
<h1>Archive: {{ archive }}</h1>
<p>
    <a href="{% url 'combine:execute' archive.id %}"><i class="fa fa-caret-square-o-right fa-3x fa-lg"></i></a>
    <b>Execute CombineArchive with tellurium</b>
</p>

<h2>Entries</h2>
<ul>
    {% for entry in entries %}
    <li><b><code>{{entry.getLocation }}</code></b> ({{entry.getFormat}})</li>
    {% endfor %}
</ul>

{% endblock %}
