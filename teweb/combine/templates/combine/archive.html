{% block javascript %}
    <!--
    <script src="{% static 'combine/js/celery.js' %}"></script>

    -->

  <script>
      // using jQuery
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
    // these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });

      var willstop = 0;

    function checkState(){
        console.log("check_state");

      // ajax call to check status
      $.ajax({
          url: 'check_state',
          type: 'POST',
          data: {
            task_id: '{{ task_id }}',
            csrfmiddlewaretoken: csrftoken,
          },
          success: function (data) {
              state = data.state
              result = data.result
              console.log(state)
              console.log(result)
              // $("#id_status").text = result.status;
              document.getElementById("id_status").textContent=state;
              // document.getElementById("id_progress").textContent=result.progress_percent;

              if (state == "PROGRESS"){
                 jQuery('.bar').css({'width': result.progress_percent + '%'});
                 jQuery('.bar').html(result.progress_percent + '%');
              } else if (state == "SUCCESS"){
                willstop = 1;
                jQuery('.bar').css({'width': 100 + '%'});
                jQuery('.bar').html(100 + '%');
              }
          }
      });
    }

    /*
  $("#id_status_button").click(function(){
    checkState()
  });
  */

    // repetitive ajax call for result
    var refreshIntervalId = setInterval(function() {
      checkState();
      if(willstop == 1){
        clearInterval(refreshIntervalId);
      }
    },500);

  </script>
{% endblock %}
