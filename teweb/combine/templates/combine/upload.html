<!-- Archive upload -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title"><i class="fa fa-upload fa-fw"></i> Upload COMBINE Archive</h2>
    </div>

    <div class="panel-body">
        <div class="form-group">
        <form action="{{ url('combine:upload') }}" method="post"
              enctype="multipart/form-data">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <p>{{ form.non_field_errors() }}</p>
            <p>{{ form.file.label_tag() }} {{ form.file.help_text }}</p>
            <p>
                <dl>
                    <dt>{{ form.file }}</dt>
                    <dt>{{ form.file.errors }}</dt>
                </dl>

                or upload file by url
                <dl>
                    <dt>{{ form.url }}</dt>
                    <dt>{{ form.url.errors }}</dt>

                    <dd><input class="btn btn-primary pull-right" type="submit" value="Upload"/></dd>
                </dl>



        </form>
        </div>
    </div>
</div>
