    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">
                        Task
                    </h2>
                </div>
                <div class="panel-body">

                    <b>task_id:</b> {{ archive.task_id }}<br/>
                    <b>status</b>:
                    {% if task %}
                        </b> {{ task.status }}<br/>
                         {% if task.status == 'SUCCESS' %}
                             <b>results</b>:
                             <a href="{{ url('combine:results', args=[archive.id]) }}"><i
                                class="fa fa-line-chart fa-fw fa-lg"></i></a><br />
                         {% endif %}
                    {% endif %}

                    {% if task_result %}
                    <b>TaskResult</b>: <a href="{{ url('combine:taskresult', args=[task_result.pk]) }}">{{ task_result.id }}</a>
                        {% else %}
                        No TaskResult for Task.
                    {%  endif %}
                </div>
            </div>
        </div>
    </div>
