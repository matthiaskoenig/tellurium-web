    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title"><i class="fa fa-archive fa-fw"></i> {{ archive }}
                    (<a href="{{ archive.file.url }}" title="Download archive"><i class="fa fa-download fa-lg black"></i></a>)
                    </h2>
                </div>

                <div class="panel-body">
                    {% if entries %}
                        <table id="entries" class="table table-striped table-condensed table-hover">
                            <thead>
                            <tr>
                                <th>Entry</th>
                                <th>Location</th>
                                <th>Format</th>
                                <th>MetaData</th>
                            </tr>
                            </thead>
                            {% for entry in entries %}
                                <tr>
                                    <td><span class="badge">{{ loop.index }}</span></td>
                                    <td>{{ entry.location }}</td>
                                    <td><code>{{ entry.format }}</code></td>
                                    <td></td>
                                </tr>
                            {% endfor %}
                        </table>
                    {% else %}
                        <p>No entries in archive.</p>
                    {% endif %}
                </div>
            </div>
          </div>
    </div>
