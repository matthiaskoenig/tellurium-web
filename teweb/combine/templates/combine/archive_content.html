    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title"> <a href="{{ url('combine:archive', args=[archive.id]) }}"><i class="fa fa-archive fa-fw"></i> {{ archive }}</a>
                    (<a href="{{ archive.file.url }}" title="Download archive"><i class="fa fa-download fa-fw"></i></a>)
                    </h2>
                </div>

                <div class="panel-body">
                    {% if entries %}
                        <table id="entries" class="table table-striped table-condensed table-hover">
                            <thead>
                            <tr>
                                <th></th>
                                <th></th>
                                <th>location</th>
                                <th>format</th>
                                <th>metadata</th>
                            </tr>
                            </thead>
                            {% for entry in entries %}
                                <tr>
                                    <td><span class="badge">{{ loop.index }}</span></td>
                                    <td>{% if entry.master %}
                                        <i class="fa fa-star fa-fw" title="master"></i>
                                        {% endif %}
                                    </td>
                                    <td>{{ entry.location }}</td>
                                    <td><code>{{ entry.format }}</code></td>
                                    <td>
                                        {% if entry.metadata %}
                                        {{ entry.metadata}}
                                        {% endif %}
                                    </td>
                                </tr>
                            {% endfor %}
                        </table>
                    {% else %}
                        <p>No entries in archive.</p>
                    {% endif %}
                </div>
            </div>
          </div>
    </div>
