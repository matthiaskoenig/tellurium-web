<!-- tag content -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title"><i class="fa fa-bookmark"></i> Tag
            <span class="label label-default">{{ tag.type }}</span><span class="label label-warning">{{ tag.name }}</span>
        </h2>
    </div>

    <div class="panel-body">
        <table id="tag" class="table table-striped table-condensed table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>tag</th>
                <th>type</th>
                <th>name</th>
                <th>count</th>
                <th>archives</th>
            </tr>
            </thead>
            <tr>
                <td><span class="badge">{{ tag.id }}</span></td>
                <td>
                    <span class="label label-default">{{ tag.type }}</span><span class="label label-warning">{{ tag.name }}</span>
                </td>
                <td>{{ tag.type }}</td>
                <td>{{ tag.name }}</td>
                <td>{% if archives %}
                    {{ archives|length }}
                    {% endif %}
                </td>
                <td>
                    {% if archives %}
                        {%  for archive in archives %}
                            <a href="{{ url('combine:archive', args=[archive.id]) }}"><span class="label label-primary">{{ archive.name }}</span></a>
                        {% endfor %}
                    {% endif %}
                </td>
            </tr>

        </table>
    </div>
</div>
