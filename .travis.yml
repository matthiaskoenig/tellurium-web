# travis only runs on ubuntu 14.04
sudo: required
dist: precise
os: linux

language: python
cache: pip
python:
  - "3.5"
  - "3.6"

branches:
  only:
    - master
    - develop

install:
  - pip install -r requirements.txt
  - pip install mock
  - pip install requests
  - pip install coverage
  - pip install coveralls

script:
    # functional test with running database server
    cd teweb && python manage.py test

