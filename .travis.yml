language: generic
sudo: required

branches:
    only:
        - master

services:
    - docker

install:
    - docker build -t tellurium-web .
    - docker run -d -p 127.0.0.1:8000:8000 --name tellurium-web tellurium-web

before_script:
    # test dependencies
    - sudo pip install -r requirements.txt
    - sudo pip install git+https://github.com/sys-bio/tellurium.git@mkoenig
    - sudo pip install mock
    - sudo pip install requests
    - sudo pip install coverage
    - sudo pip install coveralls

script:
    - docker ps | grep -q tellurium-web
    - python tests/tests.py
    - coverage run tests/tests.py
    # - coverage run teweb/manage.py test combine
after_success:
    - coveralls


